<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Sheet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class= "container">

            <table class="table">
                    <thead>
                      <tr>
                        <th id="name" scope="col">Employee Name</th>
                        <th id="role" scope="col">Role</th>
                        <th id="startDate" scope="col">Start Date</th>
                        <th id="tenure">Tenure</th>
                        <th id="rate" scope="col">Rate</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Role</td>
                        <td>Start</td>
                        <td>Rate</td>
                      </tr>
    
                    </tbody>
                  </table>


    <form>
        <h1>Add Employee</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Employee Name</label>
          <input id="nametext" type="text" class="form-control" id="name" aria-describedby="name" placeholder="name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Role</label>
            <input id="roletext" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Role">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Start Date</label>
            <input id="datetext" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Start Date">
        </div>
         
          <div class="form-group">
            <label for="exampleInputEmail1">Monthly Rate</label>
            <input id="ratetext" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rate">
          </div>

          <button id="submit" type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>  <!--End container-->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="javascript/app.js"></script>
    

</body>
</html>
